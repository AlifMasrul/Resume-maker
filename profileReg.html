<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile Register</title>
    <link rel="stylesheet" href="profileReg.css">
</head>

<body>
    <div class="container">
        <div class="border">
            <h3>Personal Information:</h3>
            <form id="profileForm" onsubmit="submitForm(event)" method="get" action="display_data.html" target="_blank">
                <label for="picture">Profile Picture</label>
                <input type="file" id="picture" name="picture">
                <br><br>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Insert Firstname here..." required />
                <br><br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Insert Your Lastname here..." required />
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Insert Your Email here..." required />
                <br><br>
                <label for="streetAddress">Street Address:</label>
                <input type="text" id="streetAddress" name="streetAddress" placeholder="Insert Your Street Number here..." required />
                <br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter Your City Name Here..." required />
                <br><br>
                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="Enter Your PostCode Here..." required />
                <br><br>
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="Selangor">Selangor</option>
                    <option value="Kedah">Kedah</option>
                    <option value="Perak">Perak</option>
                    <option value="Penang">Pulau Pinang</option>
                    <option value="Perlis">Perlis</option>
                    <option value="Pahang">Pahang</option>
                    <option value="Kelantan">Kelantan</option>
                    <option value="Terengganu">Terengganu</option>
                    <option value="Johor">Johor</option>
                    <option value="Negeri Sembilan">Negeri Sembilan</option>
                    <option value="Wilayah Persekutuan">Wilayah Persekutuan</option>
                    <option value="Sabah">Sabah</option>
                    <option value="Sarawak">Sarawak</option>
                    <option value="Wilayah Persekutuan Labuan">Wilayah Persekutan Labuan</option>
                </select>
                <br><br>
                <label for="phoneNo">Phone number</label>
                <input type="text" id="phoneNo" name="phoneNo" placeholder="exp: 011-2345678">
                <br><br>
                <h3>Education:</h3>
                <label for="spm">SPM:</label>
                <input type="text" name="spm" id="spm" placeholder="Enter Your SPM Grade here...">
                <br><br>                
                <label for="diploma">Diploma/Foundation:</label>
                <input type="text" name="diploma" id="diploma" placeholder="Enter Your Diploma/Foundation Course here... ">
                <br><br>
                <label for="degree">Degree:</label>
                <input type="text" name="degree" id="degree" placeholder="Enter Your Degree Course here...">
                <br><br>
                <label for="experience">Work Experience:</label>
                <textarea rows="5" cols="50" type="text" name="work" id="experience"
                    placeholder="Insert Your Work Experience here..."></textarea>
                <br><br>
                <button class="submit" type="submit" name="submitButton">Submit</button>
                <button class="cancel" type="reset" >Cancel</button>
            </form>
        </div>
    </div>

    <script src="profileReg.js"></script>
</body>

</html>
